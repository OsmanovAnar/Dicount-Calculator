<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькутер скидок</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
</head>

<body>




    <div class="app">

        <header class="header">


            <div class="header__logo">

                <img src="./icons/calculator-logo.png" alt="Логотип калькулятора">
                <div class="header__name">
                    <h1>Удобный калькулятор скидок</h1>
                </div>
            </div>


            <p>Введите цену товара и укажите процент скидки, чтобы узнать итоговую сумму</p>



        </header>





        <main class="main">

            <div>
                <p>Цена товара:</p>
                <input id="price" type="number">
            </div>

            <div>

                <p>процент скидки</p>
                <input id="range-input" type="range" min="0" max="100" value="0" step="25">
                <div class="main__steps-percent">
                    <span>0%</span>
                    <span>25%</span>
                    <span>50%</span>
                    <span>75%</span>
                    <span>100%</span>
                </div>
            </div>
            <p id="entered-price">Введенная стоимость:</p>
            <p id="current-discount">Текущая скидка: <span id="discount-display">0%</span></p>



            <button id="calc-percent">Расситать скидку</button>


        </main>







        <footer>


            <div class="result">Цена с учетом скидки</div>


        </footer>





























    </div>







</body>

</html>
